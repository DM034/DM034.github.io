                    <div class="contact-form-card">
                        <h4 class="contact-title">Send a message</h4>
                        <form action="https://formspree.io/f/xovvgzqj" method="POST" id="contactForm">
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" placeholder="Name *" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email *" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="subject" placeholder="Subject *" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="7" placeholder="Your Message *"
                                    required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary" id="submitBtn">
                                    <span class="button-text">Send Message</span>
                                    <span class="spinner-border spinner-border-sm d-none" role="status"
                                        aria-hidden="true"></span>
                                </button>
                            </div>
                        </form>
                        <!-- Success message -->
                        <div class="alert alert-success d-none" id="successMessage">
                            Message sent successfully! I'll get back to you soon.
                        </div>
                        <!-- Error message -->
                        <div class="alert alert-danger d-none" id="errorMessage">
                            Oops! Something went wrong. Please try again.
                        </div>
                    </div>
                </div>

                <script>
                    document.getElementById('contactForm').addEventListener('submit', function (e) {
                        e.preventDefault();

                        // Show loading spinner
                        const submitBtn = document.getElementById('submitBtn');
                        const buttonText = submitBtn.querySelector('.button-text');
                        const spinner = submitBtn.querySelector('.spinner-border');

                        buttonText.classList.add('d-none');
                        spinner.classList.remove('d-none');
                        submitBtn.disabled = true;

                        // Get form data
                        const formData = new FormData(this);

                        // Send form using Fetch API
                        fetch("https://formspree.io/f/xovvgzqj", {
                            method: "POST",
                            body: formData,
                            headers: {
                                'Accept': 'application/json'
                            }
                        })
                            .then(response => response.json())
                            .then(data => {
                                // Hide spinner
                                buttonText.classList.remove('d-none');
                                spinner.classList.add('d-none');
                                submitBtn.disabled = false;

                                // Show success message
                                document.getElementById('successMessage').classList.remove('d-none');
                                // Reset form
                                document.getElementById('contactForm').reset();

                                // Hide success message after 5 seconds
                                setTimeout(() => {
                                    document.getElementById('successMessage').classList.add('d-none');
                                }, 5000);
                            })
                            .catch(error => {
                                // Hide spinner
                                buttonText.classList.remove('d-none');
                                spinner.classList.add('d-none');
                                submitBtn.disabled = false;

                                // Show error message
                                document.getElementById('errorMessage').classList.remove('d-none');

                                // Hide error message after 5 seconds
                                setTimeout(() => {
                                    document.getElementById('errorMessage').classList.add('d-none');
                                }, 5000);
                            });
                    });
                </script>
