            const generateCvPdf = (lang) => {
                const language = translations[lang] ? lang : 'fr';
                const text = translations[language];

                if (typeof window.html2pdf !== 'function') {
                    alert(text.cvPdfError);
                    return;
                }

                const pdfContent = buildCvPdfContent(text);
                pdfContent.style.position = 'fixed';
                pdfContent.style.left = '0';
                pdfContent.style.top = '0';
                pdfContent.style.zIndex = '99999';
                document.body.appendChild(pdfContent);

                window.html2pdf()
                    .set({
                        margin: [8, 8, 8, 8],
                        filename: text.cvFileName,
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 2, useCORS: true },
                        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                    })
                    .from(pdfContent)
                    .save()
                    .then(() => {
                        pdfContent.remove();
                    })
                    .catch(() => {
                        pdfContent.remove();
                    });
