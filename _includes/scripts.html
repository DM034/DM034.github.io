            const tryJsPdfGenerate = (lines, text) => {
                try {
                    console.log('Creating jsPDF document...');
                    
                    // Debug: Check what's available
                    console.log('window.jspdf:', window.jspdf);
                    console.log('typeof window.jspdf:', typeof window.jspdf);
                    
                    if (!window.jspdf || !window.jspdf.jsPDF) {
                        throw new Error('jsPDF library not available on window.jspdf.jsPDF');
                    }

                    // Create PDF with correct syntax
                    const pdf = new window.jspdf.jsPDF({ 
                        orientation: 'portrait',
                        unit: 'mm', 
                        format: 'a4'
                    });

                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const maxWidth = pageWidth - 20;
                    const lineHeight = 5;
                    let yPosition = 15;
                    let pageNum = 1;

                    console.log('Starting to write PDF content...');

                    lines.forEach((line, index) => {
                        if (!line.value) {
                            yPosition += 2;
                            return;
                        }

                        const value = line.value;

                        // Check for page break
                        if (yPosition > 270) {
                            pdf.addPage();
                            yPosition = 15;
                            pageNum++;
                            console.log('Added page', pageNum);
                        }

                        // Style the line
                        if (line.style === 'title') {
                            pdf.setFontSize(24);
                            pdf.setFont('helvetica', 'bold');
                            pdf.setTextColor(0, 102, 204);
                        } else if (line.style === 'subtitle') {
                            pdf.setFontSize(11);

                        } else if (line.style === 'contact') {

                        } else if (line.style === 'section') {
                            pdf.setFontSize(11);
                            pdf.setFont('helvetica', 'bold');
                            pdf.setTextColor(255, 255, 255);
                            pdf.setFillColor(0, 102, 204);
                            pdf.rect(10, yPosition - 3, maxWidth + 10, 5, 'F');
                        } else if (line.style === 'bold') {
                            pdf.setFontSize(11);
                            pdf.setFont('helvetica', 'bold');
                            pdf.setTextColor(26, 26, 26);
                        } else if (line.style === 'date') {

                        } else {
                            pdf.setFontSize(10);
                            pdf.setFont('helvetica', 'normal');
                            pdf.setTextColor(51, 51, 51);
                        }

                        // Split text to fit width
                        const splitText = pdf.splitTextToSize(value, maxWidth);
                        
                        // Calculate if we need a page break
                        const textHeight = splitText.length * (lineHeight - 1);
                        if (yPosition + textHeight > 270) {
                            pdf.addPage();
                            yPosition = 15;
                            pageNum++;
                        }

                        // Write the text
                        pdf.text(splitText, 15, yPosition);
                        yPosition += textHeight + 1;

                    console.log('✓ PDF saved successfully as:', text.cvFileName);
