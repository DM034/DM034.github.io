            const getTextList = (selector) => {
                return Array.from(document.querySelectorAll(selector))

            const appendSectionTitle = (container, value) => {

            const buildCvPdfLines = (text) => {
                const lines = [];
                const pushLine = (value = '', style = 'normal') => {
                    lines.push({ value, style });
                };

                // Header: Name and title only
                pushLine(document.querySelector('.header-title')?.textContent?.trim() || 'Michael Raharison', 'title');
                pushLine(document.querySelector('.header-mono')?.textContent?.trim() || '', 'subtitle');
                pushLine('');

                // Experience
                pushLine(text.resumeExperience, 'section');
                const expDates = getTextList('#resume .col-md-6.col-lg-4:first-child .card-body > h6.title.text-danger');
                const expTexts = getTextList('#resume .col-md-6.col-lg-4:first-child .card-body > p:not(.subtitle)');
                const expLists = Array.from(document.querySelectorAll('#resume .col-md-6.col-lg-4:first-child .card-body ul'));
                const expCount = Math.min(expDates.length, expLists.length, Math.floor(expTexts.length / 2));

                for (let index = 0; index < expCount; index += 1) {
                    pushLine(expDates[index], 'bold');
                    pushLine(expTexts[index * 2] || '', 'bold');
                    pushLine(expTexts[(index * 2) + 1] || '');
                    Array.from(expLists[index].querySelectorAll('li')).forEach((bulletNode) => {
                        const bulletText = bulletNode.textContent ? bulletNode.textContent.trim() : '';
                        if (bulletText) {
                            pushLine('• ' + bulletText);
                        }
                    });
                    pushLine('');
                }

                // Education
                pushLine(text.resumeEducation, 'section');
                const eduDates = getTextList('#resume .col-md-6.col-lg-4:nth-child(2) .card-body > h6.title.text-danger');
                const eduTexts = getTextList('#resume .col-md-6.col-lg-4:nth-child(2) .card-body > p');
                eduDates.forEach((eduDate, index) => {
                    pushLine(eduDate, 'bold');
                    pushLine(eduTexts[index * 2] || '');
                    pushLine(eduTexts[(index * 2) + 1] || '');
                    pushLine('');
                });

                // Skills
                pushLine(text.resumeSkills, 'section');
                getTextList('#resume .row > .col-lg-4:last-child .card:first-child .card-body h6').forEach((item) => {
                    pushLine(item);
                });
                pushLine('');

                // Languages
                pushLine(text.resumeLanguages, 'section');
                getTextList('#resume .row > .col-lg-4:last-child .card:last-child .card-body h6').forEach((item) => {
                    pushLine(item);
                });
                pushLine('');

                // Contact
                pushLine(text.getInTouch, 'section');
                getTextList('.contact-info-card .d-inline').forEach((item) => {
                    pushLine(item.replace(/\s+/g, ' ').trim());
                });

                return lines;
            };

            const buildCvPdfHtml = (lines) => {
                const container = document.createElement('div');
                container.style.background = '#ffffff';
                container.style.color = '#111111';
                container.style.fontFamily = 'Arial, sans-serif';
                container.style.padding = '20px';
                container.style.width = '794px';
                container.style.lineHeight = '1.4';

                lines.forEach((line) => {
                    const value = line.value || '';
                    
                    if (!value) {
                        const spacer = document.createElement('div');
                        spacer.style.height = '6px';
                        container.appendChild(spacer);
                        return;
                    }

                    const node = document.createElement('div');
                    node.textContent = value;
                    node.style.margin = '0 0 4px 0';

                    if (line.style === 'title') {
                        node.style.fontSize = '28px';
                        node.style.fontWeight = '700';
                        node.style.marginBottom = '6px';
                    } else if (line.style === 'subtitle') {
                        node.style.fontSize = '16px';
                        node.style.color = '#444444';
                        node.style.marginBottom = '10px';
                    } else if (line.style === 'section') {
                        node.style.fontSize = '16px';
                        node.style.fontWeight = '700';
                        node.style.marginTop = '10px';
                        node.style.marginBottom = '6px';
                    } else if (line.style === 'bold') {
                        node.style.fontWeight = '700';
                        node.style.fontSize = '12px';
                    } else {
                        node.style.fontSize = '11px';
                    }

                    container.appendChild(node);
                });

                return container;
            };

            const generateCvPdf = (lang) => {
                console.log('=== PDF Generation Started ===');
                const language = translations[lang] ? lang : 'fr';
                const text = translations[language];
                console.log('Language:', language);
                
                const lines = buildCvPdfLines(text);
                console.log('Lines extracted:', lines.length, 'lines');
                
                if (lines.length === 0) {
                    alert('Erreur: Aucun contenu trouvé pour le CV');
                    return;
                }

                // Check library availability
                const hasHtml2pdf = typeof window.html2pdf === 'function';
                const hasHtml2canvas = !!window.html2canvas;
                const hasJsPdf = !!(window.jspdf && window.jspdf.jsPDF);
                
                console.log('Libraries available:', {
                    html2pdf: hasHtml2pdf,
                    html2canvas: hasHtml2canvas,
                    jsPDF: hasJsPdf
                });

                // Try html2pdf first (better image support)
                if (hasHtml2pdf && hasHtml2canvas) {
                    try {
                        console.log('Using html2pdf...');
                        const htmlContainer = buildCvPdfHtml(lines);
                        document.body.appendChild(htmlContainer);

                        window.html2pdf()
                            .set({
                                margin: 6,
                                filename: text.cvFileName,
                                image: { type: 'jpeg', quality: 0.98 },
                                html2canvas: { scale: 2, useCORS: true },
                                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                            })
                            .from(htmlContainer)
                            .save()
                            .then(() => {
                                console.log('PDF saved successfully');
                                if (htmlContainer.parentNode) {
                                    htmlContainer.parentNode.removeChild(htmlContainer);
                                }
                            })
                            .catch((err) => {
                                console.error('html2pdf error:', err);
                                if (htmlContainer.parentNode) {
                                    htmlContainer.parentNode.removeChild(htmlContainer);
                                }
                                console.log('Falling back to jsPDF...');
                                tryJsPdfGenerate(lines, text);
                            });
                        return;
                    } catch (err) {
                        console.error('html2pdf exception:', err);
                        tryJsPdfGenerate(lines, text);
                        return;
                    }
                }

                console.log('html2pdf not available, using jsPDF...');
                tryJsPdfGenerate(lines, text);
            };

            const tryJsPdfGenerate = (lines, text) => {
                // Try jsPDF
                if (window.jspdf && window.jspdf.jsPDF) {
                    try {
                        console.log('Using jsPDF...');
                        const jsPDFLib = window.jspdf.jsPDF;
                        const doc = new jsPDFLib({ unit: 'mm', format: 'a4', orientation: 'portrait' });
                        const maxWidth = 185;
                        const pageHeight = 297;
                        let y = 14;
                        let lineCount = 0;

                        lines.forEach((line) => {
                            if (!line.value) {
                                y += 3;
                                return;
                            }

                            lineCount++;
                            if (line.style === 'title') {
                                doc.setFont('helvetica', 'bold');
                                doc.setFontSize(20);
                            } else if (line.style === 'section') {
                                doc.setFont('helvetica', 'bold');
                                doc.setFontSize(13);
                            } else if (line.style === 'bold') {
                                doc.setFont('helvetica', 'bold');
                                doc.setFontSize(11);
                            } else if (line.style === 'subtitle') {
                                doc.setFont('helvetica', 'normal');
                                doc.setFontSize(12);
                            } else {
                                doc.setFont('helvetica', 'normal');
                                doc.setFontSize(11);
                            }

                            const parts = doc.splitTextToSize(line.value, maxWidth);
                            const step = line.style === 'title' ? 8 : 6;

                            if (y + (parts.length * step) > (pageHeight - 12)) {
                                doc.addPage();
                                y = 14;
                            }

                            doc.text(parts, 12, y);
                            y += parts.length * step;
                        });

                        console.log('jsPDF: Generated', lineCount, 'lines');
                        doc.save(text.cvFileName);
                        console.log('PDF saved as:', text.cvFileName);
                        return;
                    } catch (err) {
                        console.error('jsPDF error:', err);
                    }
                }

                // Last resort: text window
                console.log('Using text fallback...');
                openTextFallback(lines, text);
            };

            const openTextFallback = (lines, text) => {
                console.log('Opening text fallback window...');
                const textLines = lines
                    .map((line) => line.value || '')
                    .filter((val) => val !== '')
                    .join('\n');

                if (textLines.length === 0) {
                    alert('Erreur: Aucun contenu à afficher');
                    return;
                }

                const win = window.open('', '_blank');
                if (!win) {
                    alert('Impossible d\'ouvrir une nouvelle fenêtre. Vérifiez les blocages de pop-up.');
                    return;
                }

                const htmlContent = '<!DOCTYPE html><html><head><meta charset="utf-8"><title>' + text.cvFileName + '</title><style>body{font-family:Arial,sans-serif;padding:20px;line-height:1.6;white-space:pre-wrap;word-wrap:break-word;}</style></head><body>' + textLines.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</body></html>';
                
                win.document.write(htmlContent);
                win.document.close();
                win.focus();
                console.log('Text window opened with', textLines.split('\n').length, 'lines');
            };
